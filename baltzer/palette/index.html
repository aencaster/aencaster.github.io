<!DOCTYPE html>

<head>
 <style type="text/css">
  .container {
   margin-left: 20%;
   margin-right:20;
   margin-top: 5%;
   width: 80%;
   height: 60%;
  }
  
  table {
   width: inherit;
   height: 450px;
   box-shadow: rgba(0,0,0,0.4) 0 15px 50px;
   border-spacing: 2px;
   border-color: #fff;
   text-align: center;
  }
  
 </style>
</head>
<body>
 <div class="container">
  <table>
   <tbody>
    <tr> <!-- blue -->
    <td colspan="1" rowspan="5" style="background-color: #fff"></td>
    <td colspan="2" rowspan="5"style="background-color: #eee5ce"></td>
    
    <td style="background-color: #b5afda"></td>
    <td style="background-color: #918ccd"></td>
    <td style="background-color: #615bc6"></td>
    <td style="background-color: #4c5592"></td>
    <td style="background-color: #4a5572"></td>
    
    <td colspan="8" rowspan="5" style="background-color: #534645"></td>
    <td colspan="9" rowspan="5" style="background-color: #3d3333"></td>
    <td colspan="10" rowspan="5" style="background-color: #222"></td>
    </tr>
    <tr> <!-- green --> 
    <td style="background-color: #b4e6b0"></td>
    <td style="background-color: #90d893"></td>
    <td style="background-color: #5fcf6d"></td>
    <td style="background-color: #54994f"></td>
    <td style="background-color: #56774d"></td>
    </tr>
    <tr> <!-- yellow -->   
    <td style="background-color: #f7e6b0"></td>
    <td style="background-color: #eed893"></td>
    <td style="background-color: #eecf6d"></td>
    <td style="background-color: #b08b5b"></td>
    <td style="background-color: #896e59"></td>
    </tr>
    <tr> <!-- orange -->
    <td style="background-color: #f8d0a7"></td>
    <td style="background-color: #f0ba86"></td>
    <td style="background-color: #f1a15a"></td>
    <td style="background-color: #b1694d"></td>
    <td style="background-color: #88564f"></td>
    </tr>
    <tr> <!-- red -->    
    <td style="background-color: #f7bdb0"></td>
    <td style="background-color: #eea093"></td>
    <td style="background-color: #ee796d"></td>
    <td style="background-color: #b05b64"></td>
    <td style="background-color: #774e57"></td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
